[HEADER]
version = 1
made_by = jeromejguay
last_updated = 2023-06-21
process = metoce    ;;One of ['adcp', 'meteoce'].

[INPUT]
input_files = dat/*_RAW_*.dat
platform_file = pmza_2019.json
platform_id = viking_riki_2019

[OUTPUT]
netcdf_output = True
odf_output = True
make_figures = ;;figures/
make_log = True
merge_output = True
force_platform_metadata = 
use_bodc_name = 
sea_name = 
sea_code = 

[CRUISE]
country_institute_code = 
cruise_number = BOUEE2021
cruise_name = 
cruise_description = 
organization = 
chief_scientist = Peter Galbraith
start_date = 
end_date = 
event_number = RIMOUSKI
event_qualifier1 = IML4
event_comments = 

[GLOBAL_ATTRIBUTES]
date_created = 
cdm_data_type = 
country_code = 
publisher_email = 
creator_type = 
publisher_name = 
keywords = 
keywords_vocabulary = 
standard_name_vocabulary = CF v.52
acknowledgment = 

[PROCESSING]
navigation_file = 
start_trim_time =  
end_trim_time = 
start_trim_index = 
end_trim_index = 
quality_control = True

[METOCE_PROCESSING]
data_format = viking
buoy_name = ;; PMZA-RIKI    ;;Name of the buoy in the raw file.
sampling_depth = 0.5
adcp_id = adcp_01
ctd_id = CTD_01
ctdo_id = 
ph_id = PH_01
par_id = 
triplet_id = FLUORIMETRE_01
co2w_id = 
co2a_id = PCO2_01
wave_id = CAPTEUR_VAUGES_01
wind_id = ANEMOMETRE_01
meteo_id = ATMOSPHERE_01
magnetic_declination =  18
adcp_magnetic_declination_preset =     ;;Found in the ADCP configuration file.
recompute_speed_course = true
compute_uv_ship = true
motion_correction = true
recompute_density = true


[METOCE_CORRECTION]
adcp_motion_correction = true
wind_motion_correction = true
ph_salinity_correction = True
ph_salinity_coeffs =  30, -1.391413, -0.001051695   ;;Calibration coefficient: [psal, k0, k2]
dissolved_oxygen_winkler_correction = True
dissolved_oxygen_winkler_coeffs = -0.073, 0.172    ;;Calibration coefficient: d1_w, d2_w
dissolved_oxygen_rinko_coeffs = 1.003947E-06, -1.949859E-01, 1.914463E-01, 2.974425E-03, 1.212615E-04, 2.774577E-06   ;;Calibration coefficient: d0, d1, d2, c0, c1, c2
dissolved_oxygen_pressure_correction = True
dissolved_oxygen_salinity_correction = True

salinity_drift =     ;;Drift values (variation)
salinity_drift_time =     ;;TimeStamp of the drift values
salinity_calibration_correction =     ;;Linear regression coefficients: A, B | [A]*x + [B]

temperature_drift =     ;;Drift values (variation)
temperature_drift_time =     ;;TimeStamp of the drift values
temperature_calibration_correction =     ;;Linear regression coefficients: A, B | [A]*x + [B]

dissolved_oxygen_drift =     ;;Drift values (variation)
dissolved_oxygen_drift_time =     ;;TimeStamp of the drift values
dissolved_oxygen_calibration_correction =     ;;Linear regression coefficients: A, B | [A]*x + [B]

co2w_drift =     ;;Drift values (variation)
co2w_drift_time =     ;;TimeStamp of the drift values
co2w_calibration_correction =     ;;Linear regression coefficients: A, B | [A]*x + [B]

ph_drift =  ;; TimeStamp of the drift values
ph_calibration_correction =     ;;Linear regression coefficients: A, B | [A]*x + [B]

scattering_drift =     ;;Drift values (variation)
scattering_drift_time =     ;;TimeStamp of the drift values
scattering_calibration_correction =     ;;Linear regression coefficients: A, B | [A]*x + [B]

chlorophyll_drift =   ;;Drift values (variation)
chlorophyll_drift_time =  ;;TimeStamp of the drift values
chlorophyll_calibration_correction =     ;;Linear regression coefficients: A, B | [A]*x + [B]

fdom_drift =     ;;Drift values (variation)
fdom_drift_time =     ;;TimeStamp of the drift values
fdom_calibration_correction =     ;;Linear regression coefficients: A, B | [A]*x + [B]

[METOCE_QUALITY_CONTROL]
absolute_outlier = True
regional_outlier =     ;;Name of the region defined in the `impossible_parameters_values.json`
propagate_flags = True

temperature_spike_threshold =
scattering_spike_threshold = 0.0020
scattering_spike_window = 5
chlorophyll_spike_threshold = 5
chlorophyll_spike_window = 5
fdom_spike_threshold = .5
fdom_spike_window = 

adcp_horizontal_velocity_threshold = 2
adcp_vertical_velocity_threshold = 2
adcp_error_velocity_threshold = 1
adcp_pitch_threshold = 5    ;;Value between 0 and 180.
adcp_roll_threshold = 5    ;;Value between 0 and 180.

